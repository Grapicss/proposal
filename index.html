<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fce4ec, #fff1f9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2.2rem;
      color: #ad1457;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: absolute;
    }

    #yesBtn {
      background-color: #c2185b;
      color: white;
      left: 20%;
    }

    #yesBtn:hover {
      background-color: #ad1457;
    }

    #noBtn {
      background-color: #f8bbd0;
      color: #880e4f;
      left: 60%;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .buttons {
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Marry Me?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoBtn() {
      const container = document.querySelector('.buttons');
      const containerRect = container.getBoundingClientRect();
      const x = Math.random() * (containerRect.width - 100);
      const y = Math.random() * (containerRect.height - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn); // mobile touch support

    yesBtn.addEventListener("click", () => {
      window.location.href = "video.html";
    });
  </script>
</body>
</html>
